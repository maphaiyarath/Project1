<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../css/contact.css">
    <title>Radio</title>
</head>
<body>
<!-- Background image starts -->
<section id="image1">
  <!-- Navbar -->
  <nav class="nav-wrapper">
    <div class="container">
      <i class="material-icons"><a href="../index.html">radio RADIO FINDER</a>
        <ul class="right">
          <li><a href="../html/contact.html">mail</a></li>
        </ul>
      </i>
    </div>
  </nav> 
<!-- User Input -->
  <div class="container">
<!-- Contact Card -->
    <div class="row">
      <div class="col s12 ">
        <div class="card-panel center" id="contact">
          <!-- <i class="medium material-icons">email</i> -->
          <h1>Contact</h1>
          <p>Have any comments, questions, or feedback? Please fill out the form to the bellow and we will get back to you as soon as possible. Thanks!  </p>
        </div>
      </div>
    </div> 
<!-- User Contact Input -->
    <div class="row">
        <div class="card-panel">
          <form>
            <div class="input-field col 12 m6">
              <input type="text" name="first" id="first" placeholder="First Name">
            </div>

            <div class="input-field col 12 m6">
              <input type="text" name="last" id="last" placeholder="Last Name">
            </div>

            <div class="input-field col 12 m6">
              <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="input-field col 12 m6">
              <input type="number" name="number" id="number" placeholder="Phone Number">
            </div>

            <div class="input-field col 12 m12">
              <textarea name="message" id="message" class="materialize-textarea" placeholder="Message"></textarea>
            </div>
            <!-- Send Button -->
            <div class="row center" id="sub-btn">
            <button class="btn waves-effect waves-light btn-large #fafafa grey lighten-" type="submit" name="action">Send
              <i class="material-icons right">send</i>
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer -->
<footer class="page-footer">
  <div class="container">
